        <div id="wrapper">
            <div id="index" class="disabled">

                    </div>

                    <div class="pattern l-pattern"></div>

                    <div id="googleContainer"></div>
                </div>

                </div>

                <div class="pattern l-pattern"></div>
                <button class="button shadow close back"><span></span></button>
                <nav>
                    <a><button class="about selected">{{copy.species}}</button></a>
                    <a><button class="gallery">{{copy.class}}</button></a>

                <div class="content"></div> 
                <div class="desktop image-container"><img class="image" src=""/></div>
                <footer></footer>
            </div>

                <div class="pattern r-pattern"></div>
                <div class="pattern b-pattern"></div>

                    <button class="gallery">{{copy.gallery}}</button>
                </nav>
                <div class="content"></div>
                <div class="desktop image-container"><img class="image" src=""/></div>
                <footer></footer>

                <div class="pattern r-pattern"></div>
                <div class="pattern b-pattern"></div>
                <div class="pattern l-pattern"></div>
